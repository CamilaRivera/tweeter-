<!DOCTYPE html>
<html lang='en'>

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

  <!-- External CSS -->
  <link rel='stylesheet' href='/vendor/normalize-4.1.1.css' type='text/css' />
  <link href='https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700,700i&display=swap'
    rel='stylesheet'>
  <link href='//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css' rel='stylesheet'>
  <!-- App CSS -->
  <link rel='stylesheet' href='/styles/layout.css' type='text/css' />
  <link rel='stylesheet' href='/styles/nav.css' type='text/css' />
  <link rel='stylesheet' href='/styles/header.css' type='text/css' />
  <link rel='stylesheet' href='/styles/new-tweet.css' type='text/css' />
  <link rel='stylesheet' href='/styles/tweet.css' type='text/css' />

  <!-- External JS -->
  <script type='text/javascript' src='/vendor/jquery-2.2.3.min.js'></script>

  <!-- App JS -->
  <script type='text/javascript' src='/scripts/app.js'></script>
  <script type='text/javascript' src='/scripts/composer-char-counter.js'></script>

  <script src='https://kit.fontawesome.com/9bd61d9539.js'></script>
</head>

<body>

  <!-- Top nav bar (fixed) -->
  <nav>
    <span id='logo'>tweeter</span>
    <div class='arrow-pointer'>
      <span class='title-write-tweet'><strong>Write</strong> a new tweet</span>
      <i class='arrow fas fa-angle-double-down fa-2x'></i>
    </div>
    
  </nav>
  <header class ='header-avatar'>
    <div class='avatar'>
      <img class='avatar-image' src='/images/profile-hex.png'>
    </div>
    <br>
    <div>
      <h2 class='name'>Your Name</h2>
    </div>
  </header>
  <!-- Page-specific (main) content here -->
  <i class='back-to-top fas fa-angle-double-up'></i>
  <main class='container'>
    <section class='new-tweet'>
      <div class='error'><img src='https://i.imgur.com/GnyDvKN.png'></div>
      <form class ='new-tweet-submission' method='POST' action='/tweets'>
        <textarea class ='tweet-text' name='text' placeholder='What are you humming about?'></textarea>
        <input class='button' type='submit' value='Tweet'>
        <span class='counter'>140</span>
      </form>
    </section>
    <section class='tweets'>
    </section>
  </main>

</body>

</html>
